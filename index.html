<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal Vibration Therapy</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Fractal Vibration</h1>
  <button onclick="startFractalVibration()">Start Vibration</button>
  
  <script>
    function sierpinskiVibrate(base, depth) {
      if (depth === 0) {
        navigator.vibrate(base);
        return;
      }
      sierpinskiVibrate(base, depth - 1);
      setTimeout(() => {
        sierpinskiVibrate(base / 2, depth - 1);
      }, base + 100);
    }

    function startFractalVibration() {
      let base = 1000; // Base duration in milliseconds
      let depth = 3; // Number of recursion levels
      sierpinskiVibrate(base, depth);
    }
  </script>
</body>
</html>
