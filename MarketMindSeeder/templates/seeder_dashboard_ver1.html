<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MarketMind Intention Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <h1>ðŸ“ˆ MarketMind Seeder</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form action="/form/submit" method="post">
        <label for="symbol">Symbol:</label>
        <input type="text" name="symbol" required><br><br>

        <label for="direction">Direction (-1, 0, or 1):</label>
        <input type="number" name="direction" min="-1" max="1" required><br><br>

        <label for="scale">Scale (0.0 to 10.0):</label>
        <input type="number" name="scale" min="0.0" max="10.0" step="0.1" required><br><br>

        <label for="notes">Notes:</label>
        <input type="text" name="notes"><br><br>

        <button type="submit">Submit Intention</button>
    </form>
</body>
</html>
